apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: calcom-api-hpa
  namespace: calcom
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: calcom-api
  
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
    # Scale based on CPU
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    
    # Scale based on Memory
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
