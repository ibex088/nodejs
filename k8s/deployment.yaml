apiVersion: apps/v1
kind: Deployment
metadata:
  name: calcom-api
  namespace: calcom
  labels:
    app: calcom-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calcom-api
  template:
    metadata:
      labels:
        app: calcom-api
    spec:
      containers:
        - name: api
          image: chauhansomay/calcom-api-v2:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: calcom-config
            - secretRef:
                name: calcom-secrets
          
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          livenessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /api/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      # Spread pods across nodes
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: calcom-api
