apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calcom-api
  namespace: calcom
  annotations:
    # Use AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    
    # ALB Configuration
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Subnets - REPLACE with output from: terraform output public_subnet_ids
    alb.ingress.kubernetes.io/subnets: subnet-xxxxx,subnet-yyyyy
    
    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    
    # Listen on port 80
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Optional: Enable HTTPS (uncomment and add certificate ARN)
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:xxxx:certificate/xxxx
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    
    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: Environment=production,App=calcom

spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: calcom-api
                port:
                  number: 80
