# IMPORTANT: Do NOT commit this file with real values!
# Use kubectl create secret or external secrets manager in production

apiVersion: v1
kind: Secret
metadata:
  name: calcom-secrets
  namespace: calcom
type: Opaque
stringData:
  # Database - replace with Terraform outputs
  DATABASE_URL: "postgresql://calcom:PASSWORD@calcom-postgres.xxxxx.ap-south-1.rds.amazonaws.com:5432/calcomdb"
  
  # Redis - replace with Terraform outputs
  REDIS_URL: "redis://calcom-redis.xxxxx.cache.amazonaws.com:6379"
  
  # Auth secrets
  NEXTAUTH_SECRET: "generate-a-random-32-char-string"
  JWT_SECRET: "generate-another-random-32-char-string"
  CALENDSO_ENCRYPTION_KEY: "generate-another-random-32-char-string"
  
  # API keys (add as needed)
  # STRIPE_API_KEY: ""
  # STRIPE_WEBHOOK_SECRET: ""
